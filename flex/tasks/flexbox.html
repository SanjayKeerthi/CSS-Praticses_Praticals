<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flex Box Using Nav Bar</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h3>Logo</h3>
            </div>

        </div>

        <section style="margin-top: 10px;">

                This Is Box
            </div>
            </div>
        </section>
    </header>
</body>
</html>
